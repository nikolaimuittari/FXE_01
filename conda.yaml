  - python=3.12.2               # https://pyreadiness.org/3.9/
  - pip=24.0                  # https://pip.pypa.io/en/stable/news/
  - pip:
      # Define pip packages here -> https://pypi.org/
      - rpaframework==28.2.0    # https://rpaframework.org/releasenotes.html
      - rpaframework-recognition==5.2.3
      # - rpaframework-assitant==2.3.0
      - rpaframework-dialogs==4.0.5
      - rpaframework-assistant==3.0.2